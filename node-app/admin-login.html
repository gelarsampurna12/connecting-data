<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Aplikasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <style>
    body, html { margin:0; height:100%; overflow:hidden; }
    #particles-js {
      position:absolute; width:100%; height:100%; top:0; left:0;
      z-index:-1;
      background: #e0f2f1;
    }

    .bg-animated {
      background: linear-gradient(to bottom right, #f0fdf4, #dcfce7);
    }

    #network-bg {
      z-index: 0;
    }

    .upload-toggle.active {
      @apply bg-green-500 text-white border border-green-600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="relative bg-animated min-h-screen flex items-center justify-center overflow-hidden">
  <div id="particles-js"></div>

  <!-- Login Box -->
  <div class="relative z-10 bg-white/80 backdrop-blur-md p-8 rounded-xl shadow-xl w-full max-w-sm animate-[fadeIn_0.5s_ease-out]">
    <div class="flex justify-center mb-4">
      <img src="/images/logo smi 46.png" alt="Logo SMI 46" class="w-20" />
    </div>
    <h2 class="text-2xl font-bold text-center text-green-700 mb-2">Login Aplikasi</h2>
    <p class="text-sm text-center text-gray-600 mb-6 leading-relaxed">
      Assalamu’alaikum, selamat datang di <strong>Connecting Base Data</strong><br>
      Aplikasi digitalisasi manajemen data <br>SMA & MA Al-Muhajirin Purwakarta.
    </p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-green-400" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-green-400" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 flex items-center justify-center gap-2 transition">
        <box-icon name="log-in-circle" color="white"></box-icon>
        <span>Login</span>
      </button>
    </form>

    <!-- ✅ Loading Spinner -->
    <div id="loading" class="hidden mt-4 flex items-center justify-center gap-2 text-green-600 text-sm">
      <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      Memproses...
    </div>

    <!-- ✅ Sukses -->
    <div id="success" class="hidden mt-4 text-green-600 text-sm flex items-center justify-center gap-2">
      <box-icon name="check-circle" color="white" class="bg-green-500 rounded-full p-1" size="md"></box-icon>
      <span>Alhamdulillah, login berhasil!</span>
    </div>

    <!-- ❌ Error -->
    <div id="error" class="text-red-600 text-sm mt-4 text-center hidden"></div>
  </div>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById("loginForm");
    const loading = document.getElementById("loading");
    const success = document.getElementById("success");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loading.classList.remove("hidden");
      success.classList.add("hidden");
      errorBox.classList.add("hidden");

      const data = {
        username: form.username.value,
        password: form.password.value,
      };

      const res = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      loading.classList.add("hidden");

      if (res.ok) {
        success.classList.remove("hidden");
        setTimeout(() => {
          window.location.href = "/admin-dashboard.html";
        }, 1500);
      } else {
        errorBox.textContent = result.error || "Login gagal.";
        errorBox.classList.remove("hidden");
      }
    });
  </script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#22c55e" },
        shape: { type: "circle" },
        opacity: { value: .5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#22c55e", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { push: { particles_nb: 4 }, repulse: { distance: 100 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
